<div class="weui-cells">
    <a href="#/book_list/{{item.id}}" ng-repeat="item in bookType" class="weui-cell weui-cell_access">
        <div class="weui-cell__hd">
            <img ng-src="{{item.img}}" alt="" style="width:50px; margin-right:5px; display:block">
        </div>
        <div class="weui-cell__bd">
            <p>{{item.name}}</p>
        </div>
        <div class="weui-cell__ft">{{item.description}}</div>
    </a>
</div>
